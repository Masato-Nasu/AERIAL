
<!doctype html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>AERIAL v9.7 — Debug</title>
<link rel="icon" href="icon-192.png" sizes="192x192"/>
<style>
  :root{--bg:#0e0f12;--fg:#e6e6e6;--muted:#8a8f98}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,'Noto Sans JP',sans-serif}
  main{max-width:980px;margin:0 auto;padding:14px}
  .card{background:#12151b;border:1px solid #1f242c;border-radius:12px;padding:12px;margin:12px 0}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  button,input,select{background:#0f1320;color:#cfe7ff;border:1px solid #253043;border-radius:8px;padding:8px 10px}
  .muted{color:var(--muted);font-size:13px}
  #burst{position:fixed;inset:0;pointer-events:none;z-index:5}
  #unlock{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);backdrop-filter:blur(3px);z-index:10}
  #unlock > div{background:#0f1320;border:1px solid #253043;border-radius:14px;padding:16px 18px;text-align:center}
  #log{max-height:140px;overflow:auto;font-size:12px;line-height:1.4;background:#0f1320;border:1px solid #253043;border-radius:8px;padding:8px;white-space:pre-wrap}
</style>
</head><body>
<main>
  <section class="card">
    <h1 style="margin:0 0 8px">AERIAL v9.7 — Debug</h1>
    <div class="row">
      <label>Master</label><input id="master" type="range" min="0" max="100" value="80"/>
      <label>Theremin</label><input id="thgain" type="range" min="0" max="100" value="70"/>
      <label>BGM</label>
      <select id="bgmMode"><option value="auto">SonicWeather</option><option value="file">ファイル</option></select>
      <input id="bgmFile" type="file" accept="audio/*" style="display:none"/>
      <button id="recStart">🎙 Start Recording</button><button id="recStop" disabled>⏹ Stop</button><span id="recStatus" class="muted">Idle</span>
      <button id="testBeep">🔊 Test Beep</button>
      <span class="muted">SR:<span id="dbgSR">-</span> / State:<span id="dbgState">idle</span> / t:<span id="dbgT">-</span></span>
    </div>
    <div id="log" class="muted"></div>
    <p class="muted">最初に「Tap to Start」を押してください。解除できない場合は「Test Beep」を押してから再度「Tap to Start」。</p>
  </section>
</main>
<canvas id="burst"></canvas>
<div id="unlock"><div>
  <p style="margin:0 0 8px">タップして開始</p>
  <button id="btnUnlock">▶ Tap to Start</button>
</div></div>
<script>
let audioCtx=null, masterG, limiter;
let padNodes=[], padGain, filter, reverb, lfo, lfoGain, noiseSrc, noiseGain;
let therOsc, therGain;
let bgmEl=null, bgmSrc=null, bgmGain=null;
let chimeBuf=null, chimeGain;
let recNode, recBuffers=[], recording=false, recSampleRate=48000;
const masterEl=document.getElementById('master'), thgainEl=document.getElementById('thgain');
const bgmMode=document.getElementById('bgmMode'), bgmFile=document.getElementById('bgmFile');
const recStartBtn=document.getElementById('recStart'), recStopBtn=document.getElementById('recStop'), recStatus=document.getElementById('recStatus');
const btnUnlock=document.getElementById('btnUnlock');
const dbgSR=document.getElementById('dbgSR'), dbgState=document.getElementById('dbgState'), dbgT=document.getElementById('dbgT');
const logEl=document.getElementById('log');
function log(s){ logEl.textContent += s + "\n"; logEl.scrollTop = logEl.scrollHeight; }
function clamp(v,a,b){return Math.max(a,Math.min(b,v));}
function pickBaseHzByHour(){const h=new Date().getHours(); if(h>=5&&h<11)return 196; if(h>=11&&h<17)return 220; if(h>=17&&h<22)return 174.61; return 155.56;}
function makeImpulseResponse(ctx,duration=2.6,decay=5.5,reverse=false){const rate=ctx.sampleRate,length=rate*duration,imp=ctx.createBuffer(2,length,rate);for(let ch=0;ch<2;ch++){const data=imp.getChannelData(ch);for(let i=0;i<length;i++){const t=reverse?(length-i):i;data[i]=(Math.random()*2-1)*Math.pow(1-t/length,decay);}}return imp;}
function updateDebug(){ try{ if(!audioCtx){dbgState.textContent='no-ctx';return;} dbgState.textContent=audioCtx.state; dbgSR.textContent=audioCtx.sampleRate; dbgT.textContent=audioCtx.currentTime.toFixed(2);}catch(e){} }
setInterval(updateDebug, 250);

async function initRecorder(){ if(!audioCtx) return; if(audioCtx.audioWorklet && audioCtx.audioWorklet._addedMixTap) return;
  const code=`class MixTap extends AudioWorkletProcessor{process(inputs){const ch=inputs[0]?.[0];if(ch)this.port.postMessage(ch);return true;}}registerProcessor('mix-tap',MixTap);`;
  const blob=new Blob([code],{type:'application/javascript'}); const url=URL.createObjectURL(blob);
  await audioCtx.audioWorklet.addModule(url); audioCtx.audioWorklet._addedMixTap=true;
  recNode=new AudioWorkletNode(audioCtx,'mix-tap'); const tap=audioCtx.createGain(); tap.gain.value=1.0; masterG.connect(tap).connect(recNode);
  const silent = audioCtx.createGain(); silent.gain.value = 0.0; recNode.connect(silent).connect(audioCtx.destination);
  recNode.port.onmessage=(e)=>{ if(recording) recBuffers.push(new Float32Array(e.data)); };
  log('Recorder ready.');
}
function concatFloat32(arrs){let n=0;arrs.forEach(a=>n+=a.length);const out=new Float32Array(n);let o=0;for(const a of arrs){out.set(a,o);o+=a.length;}return out;}
function f32ToPCM16(f32){const dv=new DataView(new ArrayBuffer(f32.length*2));for(let i=0;i<f32.length;i++){let s=Math.max(-1,Math.min(1,f32[i]));dv.setInt16(i*2,s<0? s*0x8000 : s*0x7FFF,true);}return dv;}
function muxWAV(pcm16,sr){const buf=new ArrayBuffer(44+pcm16.byteLength);const v=new DataView(buf);function ws(o,s){for(let i=0;i<s.length;i++)v.setUint8(o+i,s.charCodeAt(i));}ws(0,'RIFF');v.setUint32(4,36+pcm16.byteLength,true);ws(8,'WAVE');ws(12,'fmt ');v.setUint32(16,16,true);v.setUint16(20,1,true);v.setUint16(22,1,true);v.setUint32(24,sr,true);v.setUint32(28,sr*2,true);v.setUint16(32,2,true);v.setUint16(34,16,true);ws(36,'data');v.setUint32(40,pcm16.byteLength,true);return new Blob([v,pcm16],{type:'audio/wav'});}

async function setup(){
  log('setup() start');
  const Ctx = window.AudioContext || window.webkitAudioContext;
  if(!audioCtx) audioCtx=new Ctx({latencyHint:'interactive'});
  masterG=audioCtx.createGain(); masterG.gain.value=parseInt(masterEl.value,10)/100;
  limiter=audioCtx.createDynamicsCompressor(); limiter.threshold.value=-8;limiter.knee.value=12;limiter.ratio.value=12;limiter.attack.value=0.003;limiter.release.value=0.25;
  masterG.connect(limiter).connect(audioCtx.destination);

  const reverb= (function(){const rv=audioCtx.createConvolver(); rv.buffer=makeImpulseResponse(audioCtx,2.6,5.5,true); return rv;})();
  const revOut=audioCtx.createGain(); revOut.gain.value=0.22; reverb.connect(revOut).connect(masterG);
  filter=audioCtx.createBiquadFilter(); filter.type='lowpass'; filter.frequency.value=1000;
  padGain=audioCtx.createGain(); padGain.gain.value=0.28; padGain.connect(filter); filter.connect(reverb); filter.connect(masterG);
  lfo=audioCtx.createOscillator(); lfo.type='sine'; lfo.frequency.value=0.12; lfoGain=audioCtx.createGain(); lfoGain.gain.value=220; lfo.connect(lfoGain); lfoGain.connect(filter.frequency); lfo.start();
  const base=pickBaseHzByHour(); const ratios=[1,5/4,3/2,2];
  for(let r of ratios){ const o=audioCtx.createOscillator(); o.type='sawtooth'; o.frequency.value=base*r*(1+(Math.random()-0.5)*0.01);
    const vib=audioCtx.createOscillator(); vib.type='sine'; vib.frequency.value=0.14+Math.random()*0.12; const vg=audioCtx.createGain(); vg.gain.value=1.4+Math.random()*0.7; vib.connect(vg).connect(o.frequency); vib.start();
    const g=audioCtx.createGain(); g.gain.value=0.11; o.connect(g); g.connect(padGain); o.start(); padNodes.push(o,vib,g); }
  const noiseBuf=audioCtx.createBuffer(1,audioCtx.sampleRate*4,audioCtx.sampleRate); const ch=noiseBuf.getChannelData(0); for(let i=0;i<ch.length;i++) ch[i]=(Math.random()*2-1)*0.9;
  noiseSrc=audioCtx.createBufferSource(); noiseSrc.buffer=noiseBuf; noiseSrc.loop=true; const nFilter=audioCtx.createBiquadFilter(); nFilter.type='highpass'; nFilter.frequency.value=500; noiseGain=audioCtx.createGain(); noiseGain.gain.value=0.0; noiseSrc.connect(nFilter).connect(noiseGain).connect(revOut); noiseSrc.start();

  therOsc=audioCtx.createOscillator(); therOsc.type='sine'; therGain=audioCtx.createGain(); therGain.gain.value=parseInt(thgainEl.value,10)/100*0.08; therOsc.connect(therGain).connect(masterG); therOsc.start();

  try{ const r=await fetch('Chime.mp3'); const ab=await r.arrayBuffer(); chimeBuf=await audioCtx.decodeAudioData(ab); log('Chime loaded.'); }catch(e){ log('Chime load failed: '+e.message); }

  chimeGain=audioCtx.createGain(); chimeGain.gain.value=Math.pow(10,2.5/20); chimeGain.connect(masterG);

  bgmEl=new Audio(); bgmEl.loop=true; bgmEl.preload='auto'; bgmEl.crossOrigin='anonymous'; bgmSrc=audioCtx.createMediaElementSource(bgmEl); bgmGain=audioCtx.createGain(); bgmGain.gain.value=0.9; bgmSrc.connect(bgmGain).connect(masterG);

  await initRecorder();
  window.addEventListener('deviceorientation',handleOrient,true);
  window.addEventListener('devicemotion',handleMotion,true);
  updateDebug();
  log('setup() done');
}

function sinMap(deg){return Math.sin(deg*Math.PI/180);}
const state={yaw:0,pitch:0,roll:0}; const ALPHA=0.09;
function wrap180(a){return a>180?a-360:a;} function angDiff(a,b){let d=a-b;while(d>180)d-=360;while(d<-180)d+=360;return d;} function smoothAngles(a,b){return b+angDiff(a,b)*ALPHA;}
function handleOrient(e){ const yawRaw=(typeof e.alpha==='number')?wrap180(e.alpha):0; const pitchRaw=(typeof e.beta==='number')?e.beta:0; const rollRaw=(typeof e.gamma==='number')?e.gamma:0;
  state.yaw=smoothAngles(yawRaw,state.yaw); state.pitch=smoothAngles(pitchRaw,state.pitch); state.roll=smoothAngles(rollRaw,state.roll);
  const sy=sinMap(state.yaw), sp=sinMap(state.pitch); const base=220, range=880; const f=base+(sy*0.45+sp*0.55)*range;
  therOsc && audioCtx && therOsc.frequency.setTargetAtTime(Math.max(40,Math.min(3000,f)),audioCtx.currentTime,0.03);
  const vol=0.04+(sinMap(state.roll)+1)/2*0.1*(parseInt(thgainEl.value,10)/100); therGain && audioCtx && (therGain.gain.linearRampToValueAtTime(vol,audioCtx.currentTime+0.05));
}
function handleMotion(e){ const a=e.accelerationIncludingGravity; if(!a) return; const mag=Math.hypot(a.x||0,a.y||0,a.z||0); const now=performance.now();
  if(mag>28 && (!window._lastShake || now-window._lastShake>600)){ window._lastShake=now; playChime(); }
  const motionAmt=Math.min(1,mag/20); padGain.gain.linearRampToValueAtTime(0.18+motionAmt*0.22,audioCtx.currentTime+0.1); lfo.frequency.linearRampToValueAtTime(0.05+motionAmt*0.6,audioCtx.currentTime+0.2);
}

function playChime(){ if(!chimeBuf||!audioCtx) return; const s=audioCtx.createBufferSource(); s.buffer=chimeBuf; s.connect(chimeGain); s.start(); }

async function requestMotionPerm(){
  try{ if(typeof DeviceMotionEvent!=='undefined'&&typeof DeviceMotionEvent.requestPermission==='function'){ const st=await DeviceMotionEvent.requestPermission(); log('Motion perm: '+st); } }catch(e){ log('Motion perm err: '+e.message); }
  try{ if(typeof DeviceOrientationEvent!=='undefined'&&typeof DeviceOrientationEvent.requestPermission==='function'){ const st=await DeviceOrientationEvent.requestPermission(); log('Orientation perm: '+st); } }catch(e){ log('Orientation perm err: '+e.message); }
}

async function ensureRunning(){
  try{
    if(!audioCtx) return;
    await audioCtx.resume();
    const s=audioCtx.createBufferSource(); s.buffer=audioCtx.createBuffer(1,1,audioCtx.sampleRate); s.connect(audioCtx.destination); s.start();
  }catch(e){ log('ensureRunning err: '+e.message); }
}

async function unlockNow(){
  try{
    const Ctx = window.AudioContext || window.webkitAudioContext;
    if(!audioCtx) audioCtx=new Ctx({latencyHint:'interactive'});
    await requestMotionPerm();
    await setup();
    await ensureRunning();
    // also play a short 440 Hz beep to confirm
    const osc=audioCtx.createOscillator(); const g=audioCtx.createGain(); osc.type='sine'; osc.frequency.value=440; g.gain.value=0.15; osc.connect(g).connect(audioCtx.destination); osc.start(); g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+0.25); osc.stop(audioCtx.currentTime+0.26);
    document.getElementById('unlock').style.display='none';
    log('Unlocked.');
  }catch(e){ log('unlock err: '+e.message); }
}

document.getElementById('testBeep').onclick = async ()=>{
  try{
    const Ctx = window.AudioContext || window.webkitAudioContext;
    if(!audioCtx) audioCtx=new Ctx({latencyHint:'interactive'});
    await ensureRunning();
    const osc=audioCtx.createOscillator(); const g=audioCtx.createGain(); osc.type='sine'; osc.frequency.value=660; g.gain.value=0.15; osc.connect(g).connect(audioCtx.destination); osc.start(); g.gain.exponentialRampToValueAtTime(0.0001,audioCtx.currentTime+0.2); osc.stop(audioCtx.currentTime+0.21);
    log('Test beep fired.');
  }catch(e){ log('test beep err: '+e.message); }
};

// Recording hooks
function startRec(){ if(!audioCtx) return; recBuffers.length=0; recording=true; recSampleRate=audioCtx.sampleRate; recStartBtn.disabled=true; recStopBtn.disabled=false; recStatus.textContent='Recording'; }
function stopRec(){ recording=false; recStartBtn.disabled=false; recStopBtn.disabled=true; recStatus.textContent='Saving...'; const mono=concatFloat32(recBuffers); const pcm16=f32ToPCM16(mono); const wav=muxWAV(pcm16,recSampleRate); const a=document.createElement('a'); a.href=URL.createObjectURL(wav); a.download='AERIAL_v9_7_'+(new Date()).toISOString().replace(/[:.]/g,'-')+'.wav'; a.click(); recStatus.textContent='Idle'; }
recStartBtn.onclick=startRec; recStopBtn.onclick=stopRec;
btnUnlock.onclick = unlockNow;

// Keep context alive
['pointerdown','touchstart','keydown','click','visibilitychange'].forEach(ev=>{ addEventListener(ev,()=>{ ensureRunning(); },{passive:true}); });
</script>
</body></html>
