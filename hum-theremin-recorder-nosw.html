<title>AERIAL v21.6 — No ServiceWorker</title>
</head><body style="background:#0b0d11;color:#e6e6e6;font-family:system-ui">
<h2>No‑SW モードで起動します…</h2>
<script>
(async()=>{
  try{
    if('serviceWorker' in navigator){
      const regs=await navigator.serviceWorker.getRegistrations();
      for(const r of regs) await r.unregister();
    }
    if('caches' in window){
      for(const k of await caches.keys()) await caches.delete(k);
    }
  }catch(e){}
  location.replace('./hum-theremin-recorder.html?v=21.6&bust='+Date.now());
})();
</script>
