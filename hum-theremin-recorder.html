<canvas id="burst"></canvas>

<script>
// AERIAL v10 â€” Pure Output Recording
let audioCtx=null, masterG, limiter;
let padNodes=[], padGain, filter, reverb, lfo, lfoGain, noiseSrc, noiseGain;
let therOsc, therGain;
let bgmEl=null, bgmSrc=null, bgmGain=null;
let chimeBuf=null, chimeGain;
let recNode, recBuffers=[], recording=false, recSampleRate=48000;
let recMix=null; // internal-only mix for recording

const masterEl=document.getElementById('master'), thgainEl=document.getElementById('thgain');
const bgmMode=document.getElementById('bgmMode'), bgmFile=document.getElementById('bgmFile');
const recStartBtn=document.getElementById('recStart'), recStopBtn=document.getElementById('recStop'), recStatus=document.getElementById('recStatus');
const btnPause=document.getElementById('btnPause'); const overlay=document.getElementById('unlock'), btnUnlock=document.getElementById('btnUnlock');

function clamp(v,a,b){return Math.max(a,Math.min(b,v));}
function pickBaseHzByHour(){const h=new Date().getHours(); if(h>=5&&h<11) return 196; if(h>=11&&h<17) return 220; if(h>=17&&h<22) return 174.61; return 155.56;}
function makeImpulseResponse(ctx,duration=2.6,decay=5.5,reverse=false){const rate=ctx.sampleRate,len=rate*duration,buf=ctx.createBuffer(2,len,rate);for(let ch=0;ch<2;ch++){const d=buf.getChannelData(ch);for(let i=0;i<len;i++){const t=reverse?(len-i):i;d[i]=(Math.random()*2-1)*Math.pow(1-t/len,decay);}}return buf;}

async function initRecorder(){
  if(!audioCtx) return;
  if(audioCtx.audioWorklet && audioCtx.audioWorklet._addedMixTap) return;
  const code=`class MixTap extends AudioWorkletProcessor{process(inputs){const ch=inputs[0]?.[0];if(ch)this.port.postMessage(ch);return true;}}registerProcessor('mix-tap',MixTap);`;
  const blob=new Blob([code],{type:'application/javascript'});
  const url=URL.createObjectURL(blob);
  await audioCtx.audioWorklet.addModule(url);
  audioCtx.audioWorklet._addedMixTap=true;
  recNode=new AudioWorkletNode(audioCtx,'mix-tap');
  const tap=audioCtx.createGain(); tap.gain.value=1.0;
  recMix.connect(tap).connect(recNode);
  recNode.port.onmessage=(e)=>{ if(recording) recBuffers.push(new Float32Array(e.data)); };
}

function concatFloat32(arrs){let n=0;arrs.forEach(a=>n+=a.length);const out=new Float32Array(n);let o=0;for(const a of arrs){out.set(a,o);o+=a.length;}return out;}
function f32ToPCM16(f32){const dv=new DataView(new ArrayBuffer(f32.length*2));for(let i=0;i<f32.length;i++){let s=Math.max(-1,Math.min(1,f32[i]));dv.setInt16(i*2,s<0? s*0x8000 : s*0x7FFF,true);}return dv;}
function muxWAV(pcm16,sr){const buf=new ArrayBuffer(44+pcm16.byteLength);const v=new DataView(buf);function ws(o,s){for(let i=0;i<s.length;i++)v.setUint8(o+i,s.charCodeAt(i));}ws(0,'RIFF');v.setUint32(4,36+pcm16.byteLength,true);ws(8,'WAVE');ws(12,'fmt ');v.setUint32(16,16,true);v.setUint16(20,1,true);v.setUint16(22,1,true);v.setUint32(24,sr,true);v.setUint32(28,sr*2,true);v.setUint16(32,2,true);v.setUint16(34,16,true);ws(36,'data');v.setUint32(40,pcm16.byteLength,true);return new Blob([v,pcm16],{type:'audio/wav'});}

async function setup(){
  if(audioCtx) return;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)({latencyHint:'interactive'});
  masterG=audioCtx.createGain(); masterG.gain.value=parseInt(masterEl.value,10)/100;
  limiter=audioCtx.createDynamicsCompressor(); limiter.threshold.value=-8;limiter.knee.value=12;limiter.ratio.value=12;limiter.attack.value=0.003;limiter.release.value=0.25;
  masterG.connect(limiter).connect(audioCtx.destination);

  recMix=audioCtx.createGain(); recMix.gain.value=1.0; // internal-only bus

  // pad + reverb â†’ master + recMix
  reverb=audioCtx.createConvolver(); reverb.buffer=makeImpulseResponse(audioCtx,2.6,5.5,true);
  const revOut=audioCtx.createGain(); revOut.gain.value=0.25; reverb.connect(revOut); revOut.connect(masterG); revOut.connect(recMix);
  filter=audioCtx.createBiquadFilter(); filter.type='lowpass'; filter.frequency.value=800;
  padGain=audioCtx.createGain(); padGain.gain.value=0.18; padGain.connect(filter); filter.connect(reverb); filter.connect(masterG); filter.connect(recMix);

  lfo=audioCtx.createOscillator(); lfo.type='sine'; lfo.frequency.value=0.09; lfoGain=audioCtx.createGain(); lfoGain.gain.value=200; lfo.connect(lfoGain); lfoGain.connect(filter.frequency); lfo.start();

  const base=pickBaseHzByHour(); const ratios=[1,1.25,1.5,2];
  for(let r of ratios){ const o=audioCtx.createOscillator(); o.type='sawtooth'; o.frequency.value=base*r*(1+(Math.random()-0.5)*0.01); const vib=audioCtx.createOscillator(); vib.type='sine'; vib.frequency.value=0.12+Math.random()*0.12; const vg=audioCtx.createGain(); vg.gain.value=1.2+Math.random()*0.8; vib.connect(vg).connect(o.frequency); vib.start(); const g=audioCtx.createGain(); g.gain.value=0.09; o.connect(g); g.connect(padGain); o.start(); padNodes.push(o,vib,g); }

  const noiseBuf=audioCtx.createBuffer(1,audioCtx.sampleRate*4,audioCtx.sampleRate); const ch=noiseBuf.getChannelData(0); for(let i=0;i<ch.length;i++) ch[i]=(Math.random()*2-1)*0.9;
  noiseSrc=audioCtx.createBufferSource(); noiseSrc.buffer=noiseBuf; noiseSrc.loop=true;
  const nFilter=audioCtx.createBiquadFilter(); nFilter.type='highpass'; nFilter.frequency.value=500; noiseGain=audioCtx.createGain(); noiseGain.gain.value=0.02; noiseSrc.connect(nFilter).connect(noiseGain).connect(revOut); noiseSrc.start();

  // Theremin â†’ master + recMix
  therOsc=audioCtx.createOscillator(); therOsc.type='sine'; therGain=audioCtx.createGain(); therGain.gain.value=parseInt(thgainEl.value,10)/100*0.06; therOsc.connect(therGain); therGain.connect(masterG); therGain.connect(recMix); therOsc.start();

  // Chime â†’ master + recMix
  try{ const r=await fetch('Chime.mp3'); const ab=await r.arrayBuffer(); chimeBuf=await audioCtx.decodeAudioData(ab);}catch(e){}
  chimeGain=audioCtx.createGain(); chimeGain.gain.value=Math.pow(10,2.5/20); chimeGain.connect(masterG); chimeGain.connect(recMix);

  // External BGM (file) -> master ONLY (not recorded)
  bgmEl=new Audio(); bgmEl.loop=true; bgmEl.preload='auto'; bgmEl.crossOrigin='anonymous';
  bgmSrc=audioCtx.createMediaElementSource(bgmEl); bgmGain=audioCtx.createGain(); bgmGain.gain.value=0.9; bgmSrc.connect(bgmGain).connect(masterG);

  await initRecorder();
  initSensors();
}

function autoUnlockAttempt(){ if(!audioCtx) return; audioCtx.resume().then(()=>{ try{ const s=audioCtx.createBufferSource(); s.buffer=audioCtx.createBuffer(1,1,audioCtx.sampleRate); s.connect(audioCtx.destination); s.start(); }catch(e){} }).catch(()=>{}); }

function showUnlock(){ overlay.style.display='flex'; } function hideUnlock(){ overlay.style.display='none'; }

/* Sensors */
const state={yaw:0,pitch:0,roll:0}; const ALPHA=0.09; function sinMap(d){return Math.sin(d*Math.PI/180);}
function handleOrient(e){ const yaw=(typeof e.alpha==='number')?(e.alpha>180?e.alpha-360:e.alpha):0; const pitch=(typeof e.beta==='number')?e.beta:0; const roll=(typeof e.gamma==='number')?e.gamma:0; state.yaw+= (yaw - state.yaw)*ALPHA; state.pitch+=(pitch - state.pitch)*ALPHA; state.roll+=(roll - state.roll)*ALPHA; const sy=sinMap(state.yaw), sp=sinMap(state.pitch); const base=220, range=880; const f=base+(sy*0.45+sp*0.55)*range; therOsc && audioCtx && therOsc.frequency.setTargetAtTime(Math.max(40,Math.min(3000,f)), audioCtx.currentTime, 0.03); const vol=0.02+(sinMap(state.roll)+1)/2*0.08*(parseInt(thgainEl.value,10)/100); therGain && audioCtx && therGain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime+0.05); }
function handleMotion(e){ const a=e.accelerationIncludingGravity; if(!a) return; const mag=Math.hypot(a.x||0,a.y||0,a.z||0); const now=performance.now(); if(mag>28 && (!window._lastShake || now-window._lastShake>600)){ window._lastShake=now; playChime(); triggerBurst(); } const motionAmt=Math.min(1,mag/20); padGain.gain.linearRampToValueAtTime(0.12+motionAmt*0.18, audioCtx.currentTime+0.1); }
async function initSensors(){ try{ if(typeof DeviceMotionEvent!=='undefined'&&typeof DeviceMotionEvent.requestPermission==='function'){ await DeviceMotionEvent.requestPermission().catch(()=>{}); } }catch(e){} window.addEventListener('deviceorientation', handleOrient, true); window.addEventListener('devicemotion', handleMotion, true); window.addEventListener('pointermove', (ev)=>{ const w=innerWidth,h=innerHeight; const nx=(ev.clientX/w)*2-1; const ny=(ev.clientY/h)*2-1; handleOrient({alpha:nx*90,beta:ny*60,gamma:0}); }, {passive:true}); }

function playChime(){ if(!chimeBuf||!audioCtx) return; const s=audioCtx.createBufferSource(); s.buffer=chimeBuf; s.connect(chimeGain); s.start(); }

/* Visual */
const cvs=document.getElementById('burst'), g=cvs.getContext('2d'); let burstT=0; function fit(){const r=window.devicePixelRatio||1; cvs.width=innerWidth*r; cvs.height=innerHeight*r; cvs.style.width=innerWidth+'px'; cvs.style.height=innerHeight+'px'; } addEventListener('resize',fit); fit(); function triggerBurst(){ burstT=performance.now(); }(function loop(){ requestAnimationFrame(loop); const now=performance.now(); const r=window.devicePixelRatio||1; g.setTransform(r,0,0,r,0,0); g.clearRect(0,0,cvs.width,cvs.height); if(!burstT) return; const dt=(now-burstT)/1000; if(dt>0.9){ burstT=0; return; } const cx=innerWidth/2, cy=innerHeight*0.28; const rad=40+dt*420; const a=Math.max(0,1-dt*1.2); g.beginPath(); g.arc(cx,cy,rad,0,Math.PI*2); g.strokeStyle='rgba(143,211,255,'+a.toFixed(3)+')'; g.lineWidth=2+6*(1-a); g.stroke(); })();

/* Recorder */
function startRec(){ if(!audioCtx) return; recBuffers.length=0; recording=true; recSampleRate=audioCtx.sampleRate; recStartBtn.disabled=true; recStopBtn.disabled=false; recStatus.textContent='Recording (Internal Only)'; }
function stopRec(){ recording=false; recStartBtn.disabled=false; recStopBtn.disabled=true; recStatus.textContent='Saving...'; const pcm16=f32ToPCM16(concatFloat32(recBuffers)); const wav=muxWAV(pcm16,recSampleRate); const a=document.createElement('a'); a.href=URL.createObjectURL(wav); a.download='AERIAL_v10_'+(new Date()).toISOString().replace(/[:.]/g,'-')+'.wav'; a.click(); recStatus.textContent='Idle'; }

/* BGM file playback (not recorded) */
bgmMode.onchange=()=>{ bgmFile.style.display=(bgmMode.value==='file')?'inline-block':'none'; if(bgmMode.value!=='file' && bgmEl){ bgmEl.pause(); bgmEl.src=''; } };
bgmFile.onchange=async (e)=>{ const f=e.target.files[0]; if(!f) return; const url=URL.createObjectURL(f); bgmEl.src=url; try{ await bgmEl.play(); }catch(e){} };

/* Pause/Resume + boot/unlock */
btnPause.onclick=async ()=>{ if(!audioCtx) return; if(audioCtx.state==='running'){ await audioCtx.suspend(); btnPause.textContent='â–¶ Resume'; } else { await audioCtx.resume(); btnPause.textContent='â¸ Pause'; } };
(async function boot(){ await setup(); autoUnlockAttempt(); setTimeout(()=>{ if(audioCtx.state!=='running') showUnlock(); }, 400); })();
async function unlockNow(){ try{ if(!audioCtx) await setup(); try{ if(typeof DeviceMotionEvent!=='undefined'&&typeof DeviceMotionEvent.requestPermission==='function'){ await DeviceMotionEvent.requestPermission().catch(()=>{}); } }catch(e){} await audioCtx.resume(); const s=audioCtx.createBufferSource(); s.buffer=audioCtx.createBuffer(1,1,audioCtx.sampleRate); s.connect(audioCtx.destination); s.start(); hideUnlock(); }catch(e){} }
['pointerdown','touchstart','keydown'].forEach(ev=>{ window.addEventListener(ev, unlockNow, {once:false,passive:true}); });
document.getElementById('btnUnlock').onclick=unlockNow;

/* arm recorder after setup */
setTimeout(()=>{ if(audioCtx) initRecorder(); }, 500);

/* bindings for rec buttons */
const recStartBtn=document.getElementById('recStart'), recStopBtn=document.getElementById('recStop');
recStartBtn.onclick=startRec; recStopBtn.onclick=stopRec;
</script>
